<!DOCTYPE html> 
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>HTML com JavaScript</title> 
    <link rel="stylesheet" href="./main.css" />
</head>

<body>
    <div class="center"> 
        <h1>HTML integrado com JavaScript</h1> 
        <h2>Validação com o JavaScript</h2>
        <form id="valid-form">         
            <label for="campoA"> Campo A </label>
            <input type="number" id="campoA" required placeholder="Campo A" /> 
            <label for="campoB">Campo B</label> 
            <input type="number" id="campoB" required placeholder="Campo B" /> 
            <p class="error-message">O valor B precisa ser maior que o valor A </p>
            <p class="success-message">Enviado com sucesso. </p> 
            <button type="submit">Enviar</button> 
        </form>
    </div>
    <script src="main.js"></script>
</body>

</html>
